language: php

sudo: false

services:
  - elasticsearch

php:
    - 5.4
    - 5.5
    - 5.6
    - 7.0

matrix:
    fast_finish: true
    allow_failures:
        - php: 7.0

before_install:
    - phpenv config-rm xdebug.ini || true
    - composer self-update

install:
    - composer install --prefer-source

before_script:
  - sleep 10 # wait for elasticsearch to start and be available

script:
    - make databases
    - make tests
